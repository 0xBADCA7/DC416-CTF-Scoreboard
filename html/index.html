<html>
  <head>
    <title>CTF Scoreboard</title>
  </head>
  <body>
    {{.Message}}
    <a href="/register">Register a new team</a>
    <h1>Team Scores</h1>
    <table>
      <tr>
        <th>Team Name</th>
        <th>Score</th>
        <th>Members</th>
      </tr>
      {{range .Teams}}
      <tr>
        <td>{{.Name}}</td>
        <td>{{.Score}}</td>
        <td>{{.Members}}</td>
      </tr>
      {{end}}
    </table>
  </body>
</html>
