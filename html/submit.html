<html>
  <head>
    <title>Flag submission</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/pure-min.css">
    <link href="/css/roboto.css" rel="stylesheet">
  </head>
  <body>
    <div class="center">
      <h1>Submit a flag</h1>
      <form id="submitForm" action="/submit" method="post" class="pure-form pure-form-aligned">
        <fieldset>
          <div class="pure-control-group">
            <label for="token">Submission token:</label>
            <input id="tokenField" type="text" name="token" />
          </div>
          <div class="pure-control-group">
            <label for="flag">Secret flag:</label>
            <input id="flagField" type="text" name="flag" />
          </div>
          <div class="pure-controls">
             <button type="submit" class="pure-button pure-button-primary">Submit</button>
          </div>
        </fieldset>
      </form>
    </div>
    <script>
(function () {
    function submitFlag () {
        let tokenField = document.getElementById('tokenField');
        let flagField = document.getElementById('flagField');
        let xhr = new XMLHttpRequest();

        xhr.open('POST', '/submit');
        xhr.addEventListener('load', () => {
            let response = JSON.parse(xhr.responseText);
            if (response.error !== null) {
                alert(`ERROR: ${response.error}`);
            } else {
                alert(`Your score is now ${response.newScore}`);
            }
        });
        xhr.send(JSON.stringify({
            token: tokenField.value,
            flag: flagField.value
        }));
    }

    let form = document.getElementById('submitForm');
    form.addEventListener('submit', (evt) => {
        evt.preventDefault();
        submitFlag();
    });

})();
    </script>
  </body>
</html>
