type Query {
    teams: [Team]
    messages: [Message]
}

type Mutation {
    submitFlag(submissionToken: String!, flag: String!): SubmitFlagResponse
}

type Team {
    rank: Int
    name: String
    score: Int
    lastSubmission: String
}

type Message {
    posted: String
    content: String
}

type SubmitFlagResponse {
    correct: Boolean!
    newScore: Int
    scoreboard: [Team]!
}